---
  routes: 
    - 
      group: "template"
      minversion: "m1.0"
      maxversion: "m1.0"
      list: 
        # System APIs
        - 
          handler: "GetHealthCheck"
          method: "get"
          uri: "/healthcheck/_check"
          precheck: false
        -
          handler: "GetStatus"
          method: "get"
          uri: "/:apiver/system/status"
          precheck: false
        - 
          handler: "GetVersion"
          method: "get"
          uri: "/:apiver/version"
          precheck: false
        - 
          handler: "GetRealIP"
          method: "get"
          uri: "/:apiver/real_ip"
          precheck: false
        # Template APIs
        - 
          handler: "CreateTemplate"
          method: "post"
          uri: "/:apiver/template"
          precheck: true
        - 
          handler: "UpdateTemplate"
          method: "put"
          uri: "/:apiver/template"
          precheck: true
        - 
          handler: "DeleteTemplate"
          method: "delete"
          uri: "/:apiver/template"
          precheck: true
        - 
          handler: "GetTemplate"
          method: "get"
          uri: "/:apiver/template"
          precheck: true
        - 
          handler: "GetTemplates"
          method: "get"
          uri: "/:apiver/templates"
          precheck: true